name: Bug Report
description: Report a bug in the project
labels: ["bug"]
type: Bug
projects: ["City-Reach/2"]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug in detail.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the behavior.
      placeholder: |
        1. 
        2. 
        3. 
        4.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: "I expected to see this happen..."
    validations:
      required: true
  - type: textarea
    id: more_info
    attributes:
      label: Additional Information
      description: Add any other information about the problem here.
      placeholder: "Browser, OS, screenshots, etc."
